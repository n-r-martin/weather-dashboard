<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7240b07196.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1"><i class="far fa-sun-dust"></i>Weather Dashboard</span>
        </header>


          <main class="container">
            <div class="row">
              <div class="col-4">
                <div class="card">
                    <div class="card-header">
                      Search for a city...
                    </div>
                    <div class="card-body">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" id='city-input' type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-primary" id="city-search-btn" type="submit">Search</button>
                        </form>
                    </div>
                  </div>
              </div>
              <div class="col-8">
                <div class="card">
                    <div class="card-header">
                      <span id='current-city'>Current Weather</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title display-5" id='city-name'>¯\_(ツ)_/¯</h5>
                       <ul class="list-group list-group-flush">
                           <li class="list-group-item"><span class="list-title">Temp</span><span id="temp-value"></span></li>
                           <li class="list-group-item"><span class="list-title">Wind</span><span id="wind-value"></span></li>
                           <li class="list-group-item"><span class="list-title">Humidity</span><span id="humidity-value"></span></li>
                           <li class="list-group-item"><span class="list-title">UV Index</span><span id="uv-index-value"></span></li>
                       </ul>
                    </div>
                  </div>
              </div>
            </div>
        </main>
        

          
        <script src='config.js'></script>
        <script src="js/script.js"></script>
    </body>
</html>
